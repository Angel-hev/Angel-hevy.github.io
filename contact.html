<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 25px;
      color: #d63384;
      text-shadow: 1px 1px #fff;
    }

    .info {
      font-size: 1.1em;
      margin: 15px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      word-wrap: break-word;
      color: #000;
    }

    strong {
      color: #d63384;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #d63384;
      border-radius: 30px;
      color: #d63384;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.back-btn:hover {
      background-color: #d63384;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .info {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Get In Touch</h1>
    <div class="info"><strong>Facebook:</strong> ANGEL GAPUZ</div>
    <div class="info"><strong>Email:</strong> nglgpz@gmail.com</div>
    <div class="info"><strong>Instagram:</strong> Heaven_u</div>
    <a class="back-btn" href="indexx.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
