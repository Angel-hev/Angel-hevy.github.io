<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <style>
    /* Reset margins and set full height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background image styling */
    body {
      background-image: url('pinky.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1); /* subtle overlay */
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px #000000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px #000000;
    }

    .nav-links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: 0.3s ease;
      text-shadow: 1px 1px #000000;
    }

    .nav-links a:hover {
      background-color: #ffffff;
      color: #d63384; /* Modern pink shade */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .nav-links a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Angel Altayo Gapuz</h1>
    <p>Welcome to my personal website. Explore and learn more about me.</p>
    <div class="nav-links">
      <a href="about.html">About Me</a>
      <a href="blog.html">What I Love</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
